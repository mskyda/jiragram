<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jiragram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="start-form">
		<h1 class="logo">Jiragram</h1>
		<div class="wrapper hide" id="error"></div>
		<div class="wrapper">
			<label for="ju">Project URL:</label>
			<input type="text" id="ju" value="https://jira.atlassian.com" />
		</div>
		<div class="wrapper hide login-field">
			<label for="jl">Login:</label>
			<input type="text" id="jl" />
		</div>
		<div class="wrapper hide login-field">
			<label for="jp">Password:</label>
			<input type="password" id="jp" />
		</div>
		<div class="wrapper">
			<input type="submit"value="Go" />
		</div>
	</div>

	<div id="controls" class="hide">
		<label for="project">Project:</label>
		<select id="project">
			<option value="false">Select project</option>
		</select>
		<label for="maxResults">Issues amount:</label>
		<select id="maxResults">
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="50">50</option>
			<option value="100">100</option>
			<option value="500">500</option>
		</select>
		<ul id="legend"></ul>
	</div>

	<div id="loading" class="hide">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>

	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
